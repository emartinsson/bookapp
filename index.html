<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js-file.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/661bc7749f.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div class="header"><h1>Book inventory</h1></div>
  <main class="bookMain">
    <div class="menu"> 
      <form id="bookForm">
        <div class="card">
          <label for="bookName" class="label">Book name</label>
          <input type="text" id="bookName" placeholder="Book name...">
        </div>
        <div class="card">
          <label for="author" class="label">Author</label>
          <input type="text" id="author" placeholder="Author...">
        </div>
        <div class="card">
          <label for="bookName" class="label">Pages</label>
          <input type="number" id="pages" placeholder="Number of pages...">
        </div>
        <div class="card">
          <label for="readingStatus" class="label">Reading status</label>
          <select id="readingStatus">
            <option value="Read">Read</option>
            <option value="Not read">Not read</option>
          </select>
        </div>
      </form>
      <button id="submitButton">Add new book</button>
    </div>
    <div class="table">
    <table class="bookTable">
      <thead>
        <tr>
          <th>Book name</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Reading status</th>
          <th>Edits</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    </div>
  </main>
  <div class="footer"><p>Copyright &#169 2021</p></div>
</body>
</html>
